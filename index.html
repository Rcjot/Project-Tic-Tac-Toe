<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>TicTacToe</header>

    <main>

            <button class="square">0</button>

            <button class="square">8</button>
            
        </div>
    </main>


    <footer>Rcjot 2024</footer>

    <script src="script.js"></script>
