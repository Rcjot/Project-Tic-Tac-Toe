<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>TicTacToe</header>

    <main>
        <button class="restart">restart</button>
        <div id="container">
            <button class="square" id="0"></button>
            <button class="square" id="1"></button>
            <button class="square" id="2"></button>
            <button class="square" id="3"></button>
            <button class="square" id="4"></button>
            <button class="square" id="5"></button>
            <button class="square" id="6"></button>
            <button class="square" id="7"></button>
            <button class="square" id="8"></button>
        </div>
        <div class="playAgain"></div>
    </main>


    <footer>Rcjot 2024</footer>

    <script src="script.js"></script>
</body>
</html>
